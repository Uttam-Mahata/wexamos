<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exams</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="container">
        <div class="section-container" id="manageExams">
            <div class="dashboard">
                <h4>Manage Exams</h4>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <select id="courseManageExams">
                            <option value="" disabled selected>Select Course</option>
                        </select>
                        <label for="courseManageExams">Course Name</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="subjectManageExams">
                            <option value="" disabled selected>Select Subject</option>
                        </select>
                        <label for="subjectManageExams">Subject Name</label>
                    </div>
                </div>
                <div class="exam-table p4">
                    <table class="responsive-table highlight text-center">
                        <thead>
                            <tr>
                                <th>Exam Name</th>
                                <th>Exam Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="manageExamsBody">
                            <!-- Exams will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Exam Modal -->
    <div id="editExamModal" class="modal">
        <div class="modal-content">
            <h5>Edit Exam</h5>
            <form id="editExamForm">
                <input type="hidden" id="editExamID" name="examID">
                <div class="input-field">
                    <input type="text" id="editExamName" name="examName" required>
                    <label for="editExamName">Exam Name</label>
                </div>
                <div class="input-field">
                    <input type="date" id="editExamDate" name="examDate" required>
                    <label for="editExamDate">Exam Date</label>
                </div>
                <div class="input-field">
                    <input type="number" id="editFullMarks" name="fullMarks" required>
                    <label for="editFullMarks">Full Marks</label>
                </div>
                <div class="input-field">
                    <input type="number" id="editObtainedMarks" name="obtainedMarks" required>
                    <label for="editObtainedMarks">Obtained Marks</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-close btn btn-secondary">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Exam Modal -->
    <div id="deleteExamModal" class="modal">
        <div class="modal-content">
            <h5>Confirm Delete</h5>
            <p>Are you sure you want to delete this exam?</p>
            <input type="hidden" id="deleteExamID">
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-close btn btn-secondary">Cancel</button>
            <button type="button" id="deleteExamButton" class="btn btn-danger">Delete</button>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
            loadCourses();

            var modalElems = document.querySelectorAll('.modal');
            M.Modal.init(modalElems);

            document.getElementById('courseManageExams').addEventListener('change', function() {
                loadSubjects(this.value);
            });

            document.getElementById('subjectManageExams').addEventListener('change', function() {
                loadExams(this.value);
            });

            document.getElementById('editExamForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateExam();
            });

            document.getElementById('deleteExamButton').addEventListener('click', function() {
                deleteExam();
            });
        });

        function loadCourses() {
            fetch('load_courses.php')
                .then(response => response.json())
                .then(data => {
                    let courseSelect = document.getElementById('courseManageExams');
                    courseSelect.innerHTML = '<option value="" disabled selected>Select Course</option>';
                    data.forEach(course => {
                        courseSelect.innerHTML += `<option value="${course.CourseID}">${course.CourseName}</option>`;
                    });
                    M.FormSelect.init(courseSelect);
                });
        }

        function loadSubjects(courseID) {
            fetch(`getSubject.php?courseID=${courseID}`)
                .then(response => response.json())
                .then(data => {
                    let subjectSelect = document.getElementById('subjectManageExams');
                    subjectSelect.innerHTML = '<option value="" disabled selected>Select Subject</option>';
                    data.forEach(subject => {
                        subjectSelect.innerHTML += `<option value="${subject.SubjectID}">${subject.SubjectName}</option>`;
                    });
                    M.FormSelect.init(subjectSelect);
                });
        }

        function loadExams(subjectID) {
            fetch(`getExam.php?subjectID=${subjectID}`)
                .then(response => response.json())
                .then(data => {
                    let examsTable = document.getElementById('manageExamsBody');
                    examsTable.innerHTML = '';
                    data.forEach(exam => {
                        examsTable.innerHTML += `
                            <tr>
                                <td>${exam.ExamName}</td>
                                <td>${exam.ExamDate}</td>
                                <td>
                                    <button class="btn-small" onclick="editExam(${exam.ExamID}, '${exam.ExamName}', '${exam.ExamDate}', ${exam.FullMarks}, ${exam.ObtainedMarks})">Edit</button>
                                    <button class="btn-small red" onclick="confirmDeleteExam(${exam.ExamID})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        function editExam(examID, examName, examDate, fullMarks, obtainedMarks) {
            document.getElementById('editExamID').value = examID;
            document.getElementById('editExamName').value = examName;
            document.getElementById('editExamDate').value = examDate;
            document.getElementById('editFullMarks').value = fullMarks;
            document.getElementById('editObtainedMarks').value = obtainedMarks;
            var instance = M.Modal.getInstance(document.getElementById('editExamModal'));
            instance.open();
        }

        function updateExam() {
            let formData = new FormData(document.getElementById('editExamForm'));
            fetch('updateExam.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    var instance = M.Modal.getInstance(document.getElementById('editExamModal'));
                    instance.close();
                    loadExams(document.getElementById('subjectManageExams').value);
                } else {
                    alert('Failed to update exam.');
                }
            });
        }

        function confirmDeleteExam(examID) {
            document.getElementById('deleteExamID').value = examID;
            var instance = M.Modal.getInstance(document.getElementById('deleteExamModal'));
            instance.open();
        }

        function deleteExam() {
            let examID = document.getElementById('deleteExamID').value;
            fetch('deleteExam.php', {
                method: 'POST',
                body: new URLSearchParams({examID})
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    var instance = M.Modal.getInstance(document.getElementById('deleteExamModal'));
                    instance.close();
                    loadExams(document.getElementById('subjectManageExams').value);
                } else {
                    alert('Failed to delete exam.');
                }
            });
        }
    </script>
</body>
</html>
